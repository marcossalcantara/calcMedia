<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CALLME - Calculadora de média escolar para estudantes do ensino médio</title>
</head>

<body>
  
  <header>
    <h1>Calcule sua média</h1>
    <p>Faça uma projeção do seu desempenho escolar</p>
  </header>
  
  <article class="info-top">
    <p>Notas de 0-100</p>
  </article>

  <section class="section-one">
    <article class="camp-notas">
      <div class="box">
        <label for="one">
          1º Bimestre
        </label>
        <input type="number" name="" id="one">
      </div>
      <div class="box">
        <label for="two">
          2º Bimestre
        </label>
        <input type="number" name="" id="two">
      </div>
      <div class="box">
        <label for="three">
          3º Bimestre
        </label>
        <input type="number" name="" id="three">
      </div>
      <div class="box">
        <label for="four">
          4º Bimestre
        </label>
        <input type="number" name="" id="four">
      </div>
    </article>
    <button onclick="calc()">Calcular</button>
  </section>

  <section id="exibir"></section>


  <footer>
  </footer>



  <script src="./script.js"></script>
</body>

</html>
